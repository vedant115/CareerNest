services:
  # Backend Node.js service
  - type: web
    name: careernest-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_S3_BUCKET_NAME
        sync: false

  # AI Microservice
  - type: web
    name: careernest-ai-service
    env: python
    plan: free
    buildCommand: cd ai_microservices && pip install -r requirements.txt
    startCommand: cd ai_microservices && python services.py
    envVars:
      - key: PORT
        value: 10001
      - key: GOOGLE_API_KEY
        sync: false

  # Frontend service
  - type: web
    name: careernest-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --port 10002
    envVars:
      - key: VITE_API_URL
        value: https://careernest-backend.onrender.com/api
      - key: VITE_AI_API_URL
        value: https://careernest-ai-service.onrender.com/api
